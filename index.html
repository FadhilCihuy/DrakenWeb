.social-container {
  margin-top: 60px;
  margin-bottom: 40px;
}

.social-container ul {
  display: flex;
  justify-content: center;
  list-style: none;
}

.social-container ul li {
  margin: 0 5px;
}

.social-container ul li a {
  text-decoration: none;
  display: block;
  width: 160px;
  height: 60px;
  padding-left: 20px;
  text-align: left;
  transform: rotate(-30deg) skew(25deg);
  transition: 0.5s;
  box-shadow: -15px 15px 8px rgba(0, 0, 0, 0.4);
  position: relative;
  color: #fff;
}

.social-container ul li a .fa-brands, 
.social-container ul li a .fa-solid {
  font-size: 28px;
  line-height: 60px;
  transition: 0.5s;
  padding-right: 12px;
}

.social-container ul li a span {
  position: absolute;
  top: 30%;
  letter-spacing: 3px;
  transition: 0.5s;
  font-size: 16px;
}

.social-container ul li a:before {
  content: '';
  position: absolute;
  top: 10px;
  left: -15px;
  height: 100%;
  width: 15px;
  transform: skewY(-45deg);
}

.social-container ul li a:after {
  content: '';
  position: absolute;
  bottom: -15px;
  left: -8px;
  height: 15px;
  width: 100%;
  transform: skewX(-45deg);
}

.yt a {
  background: #FF0000;
}
.yt a:before,
.yt a:after {
  background: #CC0000;
}

.dc a {
  background: #5865F2;
}
.dc a:before,
.dc a:after {
  background: #404EED;
}

.rbx a {
  background: #222021;
  color: #222;
}
.rbx a:before,
.rbx a:after {
  background: #36454F;
}

.tt a {
  background: #222021;
}
.tt a:before,
.tt a:after {
  background: #D3D3D3;
}

.social-container ul li a:hover {
  transform: rotate(-30deg) skew(25deg) translate(15px, -10px);
  box-shadow: -40px 40px 40px rgba(0,0,0,0.4);
}

.menu-button {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 30px;
  cursor: pointer;
  z-index: 1;
  color: white;
  user-select: none;
}

.slide-menu {
  position: fixed;
  top: 0;
  left: -300px;
  width: 300px;
  height: 100%;
  background-color: #0f2027;
  opacity: 0.9;
  color: white;
  padding: 20px;
  box-sizing: border-box;
  transition: left 0.3s ease;
  z-index: 0;
}

.slide-menu.open {
  left: 0;
}

@media (max-width: 600px) {
  h1 {
    font-size: 40px;
    margin-bottom: 20px;
  }

  .search-area {
    flex-direction: column;
    gap: 8px;
    width: 90%;
  }

  input[type="text"] {
    width: 100%;
    font-size: 16px;
  }

  button {
    width: 100%;
    font-size: 14px;
  }

  .social-container ul {
    flex-direction: column;
    align-items: center;
  }

  .social-container ul li a {
    width: 220px;
    height: 55px;
    transform: none;
    text-align: center;
    padding-left: 0;
  }

  .social-container ul li a span {
    position: relative;
    top: 0;
  }

  .social-container ul li a:hover {
    transform: scale(1.05);
  }

  .menu-button {
    font-size: 24px;
    top: 10px;
    right: 10px;
  }

  .slide-menu {
    width: 80%;
  }
}

.styled-select {

.styled-select:hover {

}

  </style>

  <script>
function search() {
  const query = document.getElementById("searchInput").value;
  const engine = document.getElementById("searchEngine").value;

  if (query.trim() === "") {
    alert("Isi Dulu Bang yang mau di cari üòè");
    return;
  }

  let url = "";
  if (engine === "google") {
    url = "https://www.google.com/search?q=" + encodeURIComponent(query);
  } else if (engine === "youtube") {
    url = "https://www.youtube.com/results?search_query=" + encodeURIComponent(query);
  } else if (engine === "roblox") {
    url = "https://www.roblox.com/discover/?Keyword=" + encodeURIComponent(query);
  } else if (engine === "tiktok") {
    url = "https://www.tiktok.com/search?q=" + encodeURIComponent(query);
  }

  window.open(url, "_blank");
}
  </script>

<script>
function toggleChatbot() {
  const popup = document.getElementById("chatbot-popup");
  popup.style.display = (popup.style.display === "none") ? "block" : "none";
}

async function kirimChat() {
  const input = document.getElementById("user-input");
  const log = document.getElementById("chat-log");
  const userMsg = input.value.trim();
  if (!userMsg) return;

  log.innerHTML += `<div><b>Kamu:</b> ${userMsg}</div>`;
  input.value = "";

  try {
    const res = await fetch("https://flask-production-51ad.up.railway.app/", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ prompt: userMsg })
});


    const data = await res.json();

    if (data.answer) {
      const botMsg = data.answer.trim();
      log.innerHTML += `<div><b>Draken AI:</b> ${botMsg}</div>`;
    } else {
      log.innerHTML += `<div><b>Draken AI:</b> Error: ${data.error || "No response"}</div>`;
    }

    log.scrollTop = log.scrollHeight;
  } catch (error) {
    log.innerHTML += `<div><b>Draken AI:</b> Gagal konek ke server</div>`;
  }
}
</script>
